<html lang="en">
<head>
    <title>E-mail Sender</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
</head>
<body style="background-color: rgb(17, 20, 53);">
    <br><center><h1 style="color: white;">E-mail Sender</h1></center><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">                   
                    <center><h4>Login Form</h4></center><br>
                    <form method="POST">
                        {% csrf_token %}
                        <label>Username:</label>
                        <input type="text" placeholder="Enter your username..." name="username" class="form-control"><br>
                        <label>Password:</label>
                        <input type="password" placeholder="Enter your password..." name="password" class="form-control"><br>
                        <button class="btn btn-primary btn-block" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
